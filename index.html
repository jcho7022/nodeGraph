<!DOCTYPE html>
<meta charset="utf-8">
<style>

div1.tooltip {
  position: absolute;
  text-align: center;
  width: 75px;
  height: 15px;
  padding: 2px;
  font: 12px sans-serif;
  background: lightsteelblue;
  border: 0px;
  border-radius: 8px;
  pointer-events: none;
}

div2.tooltipNode {
  position: absolute;
  text-align: center;
  width: 250px;
  height: 15px;
  padding: 2px;
  font: 12px sans-serif;
  background: lightsteelblue;
  border: 0px;
  border-radius: 8px;
  pointer-events: none;
}


.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

.cell {
  fill: none;
  stroke: grey;
}


.checkboxtext
{
  /* Checkbox text */
  font-family: sans-serif;
  font-size: 110%;
  display: inline;
}

.options {
  margin-left: 20px;
}


</style>
<body>
<div id="svg"></div>
<div id="chart"></div>

<script src="d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="forceInABoxv3.js"></script>

<script>
var useGroupInABox = true,
    drawTreeMap = true;

var width = 900,
    height= 500;

var color = d3.scale.category20();

// node radius scale
var rScale = d3.scale.linear().range([0.1,0.25]); // change for range
function nodeScale(nodes){
  rScale.domain(d3.extent(nodes,function(d) {return d.value;}
      ));
}
// link intensity scale
  var linkScale = d3.scale.linear().range([0.9,1]);
function linkScale(link){
  linkScale.domain(d3.extent(link,function(d) {return d.value;}
      ));
}

var force = d3.layout.forceInABox()
    .charge(-100)
    .gravity(0.35)
    .linkStrength(0.002)
    .linkDistance(60)
    .size([width, height])
    .enableGrouping(useGroupInABox)
    .groupBy("group");

var svg = d3.select("#chart").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("text")
    .text("Core Labs")
    .attr("x",20)
    .attr("y",30)
    .style("font-size", "30px");

var tooltip = d3.select("body").append("div1")
    .attr("class", "tooltip")
    .style("opacity", 0);

var tooltipNode = d3.select("body").append("div2")
    .attr("class", "tooltipNode")
    .style("opacity", 0);

d3.json("miserables2.json", function(error, graph) {

  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  var link = svg.selectAll(".link")
      .data(graph.links)
      .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return linkScale(d.value) + "px"; }) // TODO
//    .style("stroke-width", function(d) { return 1; })
      .on("dblclick", function(d) {
      if(d.url != null){
        if (d3.event.defaultPrevented) return; // if drag click surpressed
          location.href = d.url;
       }
       })
       // fade the node colour if mouseover
       .on('mouseover', function(d){
            var nodeSelection = d3.select(this).style({opacity:'0.5'});
            tooltip.transition().duration(500).style("opacity", .9);
            tooltip.html("citations: "+d.value)
            .style("left", (d3.event.pageX) + "px")
            .style("top", (d3.event.pageY - 28) + "px");
       })
       // restore color if mouseout
       .on('mouseout', function(d){
            var nodeSelection= d3.select(this).style({opacity:'1.0',})
            tooltip.transition().duration(300).style("opacity", 0);
       });

  var node = svg.selectAll(".node")
      .data(graph.nodes)
      .enter().append("circle")
      .attr("class", "node")
      .attr("r", function(d){ return (d.value == 1)? 20:7 }) //TODO
      .call(force.drag)
    //  .attr("r", function(d) { return rScale(d.value)})
      .style("fill", function(d) { return color(d.group); })
      .on("mouseover", function(d){
    //  highlight neighborhood links and fade if not when mouse is over a node
        var selectedNode = d3.select(this);
         d3.selectAll(".link").each(function(o){
            var selectedColor =  (o.source.name == d.name || o.target.name == d.name )? "black":"gray";
            var selectedOpacity = (o.source.name == d.name || o.target.name == d.name )? 1: 0.2;
      //      var selectedVisibility = (o.source.name == d.name || o.target.name == d.name )? "visible":"visible";
            d3.select(this).style("opacity", selectedOpacity)
                           .style("stroke",selectedColor);
//                           .style("visibility",selectedVisibility);

       });
       d3.select(this).attr('r', (d.value == 1)? 23:9).style({opacity:'0.9'}); //TODO
//       if(d.url != null){
//       tooltipNode.transition().duration(500).style("opacity", .9);
//       tooltipNode.style("width", d.url.length*7 +"px")
//                  .html("URL: "+d.url)
//                  .style("left", (d3.event.pageX -160) + "px")
//                  .style("top", (d3.event.pageY - 24) + "px");
//         }
      })
      //restore all attributes
      .on("mouseout",function(d){
      d3.select(this).attr('r', (d.value == 1)? 20:7).style({opacity:'1'}); //TODO
      d3.selectAll(".link").each(function(o){
         d3.select(this).style("opacity", 1)
                        .style("stroke", "gray")
    //                    .style("visibility", "visible");

    });
      if(d.url != null){
      tooltipNode.transition().duration(300).style("opacity", 0);
        }
      })
      .on("click", function(d) {
        if(d.url != null){
            if (d3.event.defaultPrevented) return; // if drag click surpressed
            location.href = d.url;
         }
       });

  // text config
  var text = svg.append("svg:g").selectAll("g")
                 .data(force.nodes())
                 .enter().append("svg:g")
                 .style("fill", function(d){
                    return (d.value == 1) ? "black" : "gray"; //TODO
                 })
                 .style("font-size" , function(d){
                    return (d.value == 1) ? "12px"  : "11px"; //TODO
                 });

  text.append("svg:text")
                 .attr("x", function(d){return (d.value == 1) ? "-50px"  : "-20px"; }) //TODO
                 .attr("y", 12)
                 .attr("class", "shadow")
                 .text(function(d) { return d.name; });

  node.append("title")
      .text(function(d) { return d.name; });
  force.on("tick", function(e) {
    if (useGroupInABox) {
      force.onTick(e);
    }

    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x = Math.max(30, Math.min(width - 65, d.x)); })
        .attr("cy", function(d) { return d.y = Math.max(15, Math.min(height - 15, d.y)); });

    text.attr("transform", function(d) {
              return "translate(" + d.x + "," + d.y + ")";
              });
  });
//force.drawTreemap(svg);

/*    force.stop();
  //useGroupInABox = d3.select("#checkGroupInABox").property("checked");
    force.enableGrouping(true);
    force.drawTreemap(svg);
    force.start();
  })
  .on("dblclick", function(){
    force.stop();
  //useGroupInABox = d3.select("#checkGroupInABox").property("checked");
    force.enableGrouping(false);
    force.deleteTreemap(svg);
    force.start();
  })
  .on("click", function(){
    force.deleteTreemap(svg);
  }) */
});

</script>
